<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1 class="logo">EcoFriendly Shop</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="naturenest.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login2.html">Login</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <!-- Login Form -->
            <div id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Create Account</a></p>
            </div>

            <!-- Registration Form -->
            <div id="register-section" style="display: none;">
                <h2>Create an Account</h2>
                <form id="register-form">
                    <label for="register-name">Full Name:</label>
                    <input type="text" id="register-name" required>

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>

                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>

                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EcoFriendly Shop. All Rights Reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
