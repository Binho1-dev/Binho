<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Order</h2>
        <table id="checkout-items">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <h3>Total Amount: $<span id="total-price">0.00</span></h3>

        <h2>Payment Information</h2>
        <form id="payment-form">
         <label for="name">Full Name:</label>
         <input type="text" id="name" required>
    
            <label for="address">Delivery Address:</label>
            <textarea id="address" required></textarea>

            <h3>Select Payment Method:</h3>
            <label>
            <input type="radio" name="payment-method" value="mobile-money" required> Mobile Money
            </label>
            <label>
            <input type="radio" name="payment-method" value="card"> Card
            </label>
            <label>
            <input type="radio" name="payment-method" value="paypal"> PayPal
         </label>
    

            <div id="payment-details"></div>

        
        
            <button type="submit">Complete Purchase</button>
        </form>
    </main>


    <script src="checkout.js"></script>
</body>
</html>
